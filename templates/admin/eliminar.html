{% extends "base.html" %}
{% block title %}Eliminar término{% endblock %}

{% block content %}
<main style="max-width: 700px; margin: auto; padding: 2rem; background-color: var(--bg); border-radius: 16px;">
  <div style="background-color: var(--card); padding: 2rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">
    <h2 style="font-size: 1.8rem; text-align: center; margin-bottom: 1.5rem;">¿Deseas eliminar este término?</h2>

    <!-- Recuadro del término -->
    <div style="background-color: var(--bg); padding: 1rem 1.5rem; border-radius: 8px; border: 1px solid var(--card-border); margin-bottom: 1rem;">
      <h3 style="margin: 0 0 0.5rem; font-size: 1.2rem;">Término:</h3>
      <p style="font-size: 1.05rem; margin: 0;"><strong>{{ termino['termino'] }}</strong></p>
    </div>

    <!-- Recuadro de la descripción -->
    <div style="background-color: var(--bg); padding: 1rem 1.5rem; border-radius: 8px; border: 1px solid var(--card-border); margin-bottom: 2rem;">
      <h3 style="margin: 0 0 0.5rem; font-size: 1.2rem;">Descripción:</h3>
      <p style="font-size: 1rem; margin: 0;">
        {{ termino['descripcion'] }}
      </p>
    </div>

    <form method="post" style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
      <button type="submit"
              style="padding: 0.75rem 1.5rem; background-color: #d32f2f; color: white; border: none; border-radius: 8px; font-weight: 500; font-size: 1rem; cursor: pointer;">
        Eliminar
      </button>
      <a href="{{ url_for('admin.dashboard') }}"
         style="padding: 0.75rem 1.5rem; background-color: var(--accent); color: white; border-radius: 8px; font-weight: 500; font-size: 1rem; text-decoration: none; display: inline-block;">
        Cancelar
      </a>
    </form>
  </div>
</main>
{% endblock %}
